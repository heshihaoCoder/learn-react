<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../lib/react.development.js"></script>
  <script src="../lib/react-dom.development.js"></script>
  <script src="../lib/babel.min.js"></script>
  <script type="text/babel">

    class App extends React.Component {
      constructor() {
        super()
        this.state = {
          message: 'hello react'
        }
      }

      btn1Click = (event) => {
        console.log(event)
      }
      btn2Click(event, name, age) {
        console.log(event, name, age)
      }

      render() {
        const { message } = this.state
        return (
          <div>
            <h2>{message}</h2>
            {/* event参数的传递 */}
            <button onClick={this.btn1Click}>按钮1</button>
            <button onClick={(event) => this.btn1Click(event)}>按钮1</button>

            {/* 额外的参数传递 下面第一种会将参数event放到最后 */}
            <button onClick={this.btn2Click.bind(this, 'heshihao', 19)}>按钮2(不推荐)</button>
            <button onClick={(event) => { this.btn2Click(event, 'heshihao', 18) }}>按钮2</button>
          </div>
        )
      }
    }
    const app = ReactDOM.createRoot(document.querySelector('#app'))
    app.render(<App />)
  </script>
</body>

</html>
